<body>{{> hello}}</body>

<template name="hello">
<div style="width:1000px; text-align:center;">
	{{#each students}}
	<div style="display:inline-block; overflow:hidden; width:160px;">
		<span style="color:red;font-weight:bold;">{{score}}</span>
		<br>
		<img src="{{photo}}" id="{{_id}}" height="100">
		<br>
		<span>{{name}}</span>
		<hr>
	</div>
	{{/each}}
	</div>
</template>
